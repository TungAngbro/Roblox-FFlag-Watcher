version: '3'

services:
  mongo:
    image: mongo
    restart: always
    expose:
      - '27017'
    volumes:
      - 'data-volume:/data/db'

  app:
    build: .
    restart: always
    depends_on:
      - mongo
    ports:
      - '8080:8080'
    environment:
      - MONGO_DB=mongodb://mongo:27017
      - NODE_ENV=production
    env_file:
      - ../FFlagWatcher.env

volumes:
  data-volume:
